name: Setup, configure, build and deploy Python-only container

on:
  workflow_call:
    inputs:
      registry:
        required: false
        type: string
        default: ghcr.io
      image_name:
        required: false
        type: string
        default: ${{ github.repository }}
      tf_version:
        required: true
        type: string
      tag_suffix:
        required: false
        type: string
        default: -py-tf${{ inputs.tf_version }}
      tag_latest:
        required: false
        type: boolean
        default: false
      multiplatform:
        required: false
        type: boolean
        default: false
      platforms:
        required: false
        type: string
        default: linux/amd64,linux/arm64

jobs:
  build-and-push-image:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
        with:
          platforms: ${{ inputs.platforms }}
        if: inputs.multiplatform

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ${{ inputs.registry }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ inputs.registry }}/${{ inputs.image_name }}
          flavor: |
            suffix=${{ inputs.tag_suffix }},onlatest=${{ ! inputs.tag_latest }}
            latest=${{ inputs.tag_latest && inputs.tag_latest || 'auto' }}
          tags: |
            type=raw,value=latest,enable={{is_default_branch && !inputs.tag_latest}}
            type=raw,value={{date 'YYYY'}},enable={{is_default_branch}}
            type=semver,pattern={{major}}.{{minor}}.{{patch}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
          labels: |
            org.opencontainers.image.description=Combines the Docker Stacks tensorflow-notebook, pytorch-notebook, and r-notebook containers plus jupytext and custom package additions.

      - name: Build and push Python-only Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: Dockerfile-pyonly
          build-args: |
            TENSORFLOW_VERSION=${{ inputs.tf_version }}
          push: true
          platforms: ${{ inputs.multiplatform && inputs.platforms || 'linux/amd64' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          annotations: ${{ steps.meta.outputs.annotations }}
          cache-to: type=gha,mode=max
          cache-from: type=gha
