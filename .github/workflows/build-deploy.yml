name: Create and publish a Docker image

on:
  push:
    branches: main
    paths-ignore:
      - 'LICENSE'
      - 'README.md'
      - '.github/workflows/build-deploy-cuda.yml'
      - '.github/workflows/build-deploy-keras2.yml'
      - 'requirements.tf-2.15.0.txt'
  release:
    types: [published]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}
  TF_VERSION: 2.17.0

jobs:
  build-and-push-pyimage:
    permissions:
      contents: read
      packages: write

    uses: ./.github/workflows/build-deploy-py.yml
    with:
      registry: ${{ env.REGISTRY }}
      image_name: ${{ env.IMAGE_NAME }}
      tf_version: ${{ env.TF_VERSION }}
      tag_suffix: -py-tf${{ env.TF_VERSION }}
      tag_latest: false
      multiplatform: true

  build-and-push-image-withR:
    needs: build-and-push-pyimage
    permissions:
      contents: read
      packages: write

    uses: ./.github/workflows/build-deploy-withR.yml
    with:
      registry: ${{ env.REGISTRY }}
      image_name: ${{ env.IMAGE_NAME }}
      base_tag: latest-py-tf${{ env.TF_VERSION }}
      tag_suffix: -tf${{ env.TF_VERSION }}
      tag_latest: true
      multiplatform: false
